          <ion-accordion-group>
            <ion-accordion value="{{'faq_'+i}}" *ngFor="let p of appPages; let i = index">
                <ion-item slot="header" color="light">
                  <ion-label>{{ p.title }}</ion-label>
                </ion-item>
                <div class="ion-no-padding" slot="content">
                  <ion-list *ngIf="p.subPages;  else elseBlock">
                    <ion-menu-toggle autoHide="false" *ngFor="let s of p.subPages">
                      <ion-item [routerDirection]="'root'" [routerLink]="[s.url]" lines="none" detail="false">
                        <ion-icon aria-hidden="true" slot="start" [ios]="s.icon + '-outline'" [md]="s.icon + '-sharp'"></ion-icon>
                        <ion-label>{{s.title}}</ion-label>
                      </ion-item>
                    </ion-menu-toggle>
                  </ion-list>
                  <ng-template #elseBlock>
                    <ion-menu-toggle>
                      <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
                        <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                        <ion-label>{{ p.title }}</ion-label>
                      </ion-item>
                    </ion-menu-toggle>
                  </ng-template>
                </div>              
            </ion-accordion>
          </ion-accordion-group>
