<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> 
    <img src="{{logo}}" slot="start" width="90" routerDirection="root" [routerLink]="[home_link]" />
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-searchbar color="light" placeholder="Light" show-clear-button="focus" placeholder="Search Tours"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center" size="3"><img src="{{image1}}" width="50" /></ion-col>
      <ion-col class="ion-text-center" size="3"><img src="{{image2}}" width="50" /></ion-col>
      <ion-col class="ion-text-center" size="3"><img src="{{image3}}" width="50" /></ion-col>
      <ion-col class="ion-text-center" size="3"><img src="{{image4}}" height="45" /></ion-col>
    </ion-row>
  </ion-grid>

  <h2>Niagara Falls Private Tours</h2>

  <ion-card class="ion-no-padding" *ngIf="isLoad">
    <ion-list>
      <ion-thumbnail style="width: 100%; height: 16rem;">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-item lines="none" style="position: absolute;top: 40%;left: 0;right: 0;margin: 0 15px;">
        <ion-skeleton-text expand="block" [animated]="true" style="width: 100%; height: 2rem;"></ion-skeleton-text>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card class="ion-no-padding" *ngIf="isLoad">
    <ion-list>
      <ion-thumbnail style="width: 100%; height: 16rem;">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-item lines="none" style="position: absolute;top: 40%;left: 0;right: 0;margin: 0 15px;">
        <ion-skeleton-text expand="block" [animated]="true" style="width: 100%; height: 2rem;"></ion-skeleton-text>
      </ion-item>
    </ion-list>
  </ion-card>
  
  <ion-card routerDirection="root" [routerLink]="[p.link]" *ngFor="let p of item_list" style = "--background: url('{{p.image}}') 0 0/100% 100% no-repeat">
    <div class="card-overlay"></div>
    <ion-card-header>
      <ion-card-title>{{p.title}}</ion-card-title>
      <ion-card-subtitle>{{p.category}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
